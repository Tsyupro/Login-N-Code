<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login N-Code</title>
</head>
<body>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <!-- <img src="/img/для док.png"> -->
            <a href="#" class="logo"> N-Code</a>
            <h2> Welcome!</h2>
            <h3> Meeting place with your mentor </h3>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2> Sign In</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="button">
                <button class="btn">Sign In</button>
            </div>
            <div class="sign-up">
                <p>Don't have an account?</p>
                    <a href="#"> Sign up</a>
            </div>
        </div>
    </section>
</body>
</html>
